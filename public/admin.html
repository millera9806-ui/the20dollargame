<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin ‚Äì The $20 Dollar Game</title>
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2em;
    }

    h1 {
      font-weight: 800;
      margin-bottom: 0.5em;
    }

    button {
      background-color: #2ecc71;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px;
    }

    button:hover {
      background-color: #27ae60;
    }

    #claims {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      border: 1px solid #ddd;
      font-size: 0.9em;
    }

    #claims th, #claims td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #claims th {
      background: #f0f0f0;
      font-weight: bold;
    }

    footer {
      font-size: 0.75em;
      color: #777;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <p>Use this panel to open the daily claim window and review entries.</p>

  <div>
    <input type="password" id="adminKey" placeholder="Admin password" />
    <button onclick="openWindow()">Open 60s Window</button>
    <button onclick="loadClaims()">Refresh Claims</button>
  </div>

  <table id="claims">
    <thead>
      <tr>
        <th>ID</th>
        <th>Method</th>
        <th>Handle</th>
        <th>Winner</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    ¬© 2025 The $20 Dollar Game | Admin Panel
  </footer>

  <script>
    async function openWindow() {
      const key = document.getElementById("adminKey").value.trim();
      if (!key) return alert("Enter admin password");
      const res = await fetch(`/admin/open?seconds=60&admin=${key}`, { method: "POST" });
      const data = await res.json();
      if (data.ok) alert("‚úÖ Claim window opened for 60 seconds");
      else alert("‚ùå Failed to open window");
    }

    async function loadClaims() {
      const key = document.getElementById("adminKey").value.trim();
      if (!key) return alert("Enter admin password");

      const res = await fetch(`/admin/claims?admin=${key}`);
      if (!res.ok) return alert("Failed to fetch claims");

      const data = await res.json();
      const tbody = document.querySelector("#claims tbody");
      tbody.innerHTML = "";

      data.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.id}</td>
          <td>${c.payout_method}</td>
          <td>${c.payout_id}</td>
          <td>${c.is_winner ? "üèÜ YES" : "‚Äî"}</td>
          <td>${new Date(c.created_at).toLocaleTimeString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
