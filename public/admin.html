<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin - The $20 Dollar Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:30px;max-width:900px}
    h1{margin-bottom:0}
    input,button,textarea{padding:8px;margin:6px 0}
    .out{white-space:pre-wrap;background:#fafafa;border:1px solid #eee;padding:10px}
    .winner{font-weight:700;color:green;margin-top:12px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border:1px solid #ddd;padding:6px}
    th{background:#f5f5f5}
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <p>Enter admin key (from Render env / .env):</p>
  <input id="adminkey" placeholder="admin password" style="width:260px" />
  <button id="open">Open window (60s)</button>
  <button id="load">Load recent claims</button>
  <div id="winner" class="winner"></div>
  <div id="out" class="out"></div>

<script>
async function openWindow(){
  const key = document.getElementById("adminkey").value.trim();
  if(!key){ alert("Enter admin password first."); return; }
  try{
    const res = await fetch(`/admin/open?admin=${encodeURIComponent(key)}&seconds=60`, { method: "POST" });
    const j = await res.json();
    document.getElementById("out").innerText = JSON.stringify(j, null, 2);
    alert("Opened window: " + (j.opened_for || "60") + "s");
  }catch(e){
    alert("Error: " + e);
  }
}

async function loadClaims(){
  const key = document.getElementById("adminkey").value.trim();
  if(!key){ alert("Enter admin password first."); return; }
  try{
    const res = await fetch(`/admin/claims?admin=${encodeURIComponent(key)}`);
    if (!res.ok) { alert("Auth failed or server error"); return; }
    const data = await res.json();
    document.getElementById("out").innerText = JSON.stringify(data, null, 2);
    const winner = data.find(c => c.is_winner === 1);
    if (winner) {
      document.getElementById("winner").innerText =
        `ðŸŽ‰ Winner: ${winner.name} (${winner.payout_method}: ${winner.payout_id}) â€” Paid: ${winner.paid ? 'YES' : 'NO'}`;
    } else {
      document.getElementById("winner").innerText = "No winner yet.";
    }
  }catch(e){
    alert("Error: " + e);
  }
}

document.getElementById("open").addEventListener("click", openWindow);
document.getElementById("load").addEventListener("click", loadClaims);
</script>
</body>
</html>
