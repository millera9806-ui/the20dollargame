<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The $20 Dollar Game</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://www.google.com/recaptcha/api.js" defer></script>
</head>
<body>
  <header>
    <h1>The $20 Dollar Game</h1>
    <nav>
      <a href="/faq.html">FAQ</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2 id="game-status" class="closed-message">Todayâ€™s $20 has been claimed â€” try your luck again tomorrow!</h2>

    <form id="claim-form">
      <select id="method" required>
        <option value="">Choose payout method</option>
        <option value="Venmo">Venmo</option>
        <option value="PayPal">PayPal</option>
        <option value="CashApp">CashApp</option>
      </select>
      <input id="handle" type="text" placeholder="Enter your username or handle" required>
      <div class="g-recaptcha" data-sitekey="6LeKj_crAAAAAHt5YPYgUc3DSzTyVlkNdFKyk-3Z"></div>
      <button class="claim-btn" type="submit">Gimme that $20</button>
    </form>

    <div id="overlay" class="hidden">
      <h2 id="overlay-text">Good luck! Waiting for results...</h2>
      <p id="countdown"></p>
    </div>
  </main>

  <div id="winner-ticker"><span id="ticker-text"></span></div>

  <script>
    async function fetchState() {
      const res = await fetch("/state");
      return res.json();
    }

    async function loadTicker() {
      const { recent } = await fetchState();
      const text = recent.map(r => `$${r.payout_id}`).join(" âš¡ ");
      document.getElementById("ticker-text").textContent = "Recent Winners: " + text;
    }
    loadTicker();

    document.getElementById("claim-form").addEventListener("submit", async e => {
      e.preventDefault();
      const method = document.getElementById("method").value;
      const handle = document.getElementById("handle").value;
      const captcha = grecaptcha.getResponse();

      const res = await fetch("/claim", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ payout_method: method, payout_id: handle, captcha })
      });

      const data = await res.json();
      if (!data.ok) return alert(data.msg || "Error");

      const overlay = document.getElementById("overlay");
      overlay.classList.remove("hidden");
      let counter = 60;
      const countdown = document.getElementById("countdown");
      const text = document.getElementById("overlay-text");

      const timer = setInterval(() => {
        countdown.textContent = `${counter}s`;
        counter--;
        if (counter < 0) {
          clearInterval(timer);
          if (data.winner) {
            text.textContent = "ðŸŽ‰ You won! Check your inbox soon!";
          } else {
            text.textContent = `Better luck next time â€” you were #${data.position}!`;
          }
        }
      }, 1000);
    });
  </script>
</body>
</html>
